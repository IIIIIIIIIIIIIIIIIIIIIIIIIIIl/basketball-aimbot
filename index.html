<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basketball Aimbot</title>
    <style>
        body {
            background-color: #8B0000; /* dark red, less painful */
            color: blue;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 50px;
        }
        .slider-container {
            margin: 30px 0;
        }
        input[type="range"] {
            width: 80%;
            height: 30px; /* made the slider bigger */
            accent-color: black; /* slider color */
            -webkit-appearance: none; /* removes default small style */
            background: black;
            border-radius: 15px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 40px; /* thumb (circle you drag) size */
            width: 40px;
            background: blue;
            border-radius: 50%;
            cursor: pointer;
            margin-top: -5px; /* centers the thumb */
        }
        input[type="range"]::-moz-range-thumb {
            height: 40px;
            width: 40px;
            background: blue;
            border-radius: 50%;
            cursor: pointer;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 24px;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Basketball Aimbot</h1>

    <div class="slider-container">
        <label for="strength">Aimbot Strength</label>
        <input type="range" id="strength" name="strength" min="0" max="100">
    </div>

    <div class="slider-container">
        <label for="accuracy">Accuracy Adjustment</label>
        <input type="range" id="accuracy" name="accuracy" min="0" max="100">
    </div>

    <div class="slider-container">
        <label for="speed">Speed Boost</label>
        <input type="range" id="speed" name="speed" min="0" max="100">
    </div>

    <div class="slider-container">
        <label for="stealth">Stealth Mode</label>
        <input type="range" id="stealth" name="stealth" min="0" max="100">
    </div>

</body>
</html>
